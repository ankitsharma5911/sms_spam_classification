<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: sticky ;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 -2px px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin: 7rem auto 4rem auto; /* Adjust margins to accommodate header and footer */
            max-width: 600px;
            padding: 1.5rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            max-width: 100%;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>SMS Spam Detection</h1>
    </header>
    <div class="container">
        <img src="/static/sms_image.png" alt="SMS Detection">
        <form id="sms-form" method="POST">
            <div class="form-group">
                <label for="sms-text">Enter SMS Text:</label>
                <textarea id="sms-text" name="sms-text" required></textarea>
            </div>
            <button type="submit">Detect Spam</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Result: </strong>{{ prediction }}
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Powered by Flask | Spam Detector &copy; 2024</p>
    </footer>
</body>
</html>
